<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Алексей">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/constants.js"></script>
  <script defer src="./scripts/index.js"></script>
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип проекта" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="редактировать профиль" class="profile__edit-button link"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" aria-label="добавить карточку" class="profile__add-button link"></button>
    </section>
    <section class="elements">
    </section>
    <template class="card-template">
      <div class="element">
        <button type="reset" aria-label="удалить карточку" class="element__delete-button"></button>
        <img src="#" alt="" class="element__image">
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button type="button" aria-label="лайкнуть карточку" class="element__like-button"></button>
        </div>
      </div>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <aside class="bigcard">
    <div class="bigcard__container">
      <button type="button" aria-label="закрыть" class="bigcard__close-button"></button>
      <img src="#" alt="" class="bigcard__image">
      <h4 class="bigcard__title"></h4>
    </div>
  </aside>
  <aside class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" aria-label="закрыть" class="popup__close-button popup__close-button_type_profile"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="form" action="#" class="popup__form popup__form_type_edit">
        <lable class="popup__field">
          <input name="user" type="text" placeholder="Имя" required class="popup__input popup__input_type_name">
          <span class="popup__input-error"></span>
        </lable>
        <lable class="popup__field">
          <input name="about" type="text" placeholder="О себе" required class="popup__input popup__input_type_description">
          <span class="popup__input-error"></span>
        </lable>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </aside>
  <aside class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" aria-label="закрыть" class="popup__close-button popup__close-button_type_card"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="form" action="#" class="popup__form popup__form_type_add">
        <lable class="popup__field">
          <input name="card-name" type="text" class="popup__input popup__input_type_card-name" placeholder="Название">
          <span class="popup__input-error"></span>
        </lable>
        <lable class="popup__field">
          <input name="link" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
          <span class="popup__input-error"></span>
        </lable>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </aside>
</body>
</html>
