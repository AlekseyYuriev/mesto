<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Алексей">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="редактировать профиль" class="profile__edit-button link"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" aria-label="добавить карточку" class="profile__add-button link"></button>
    </section>
    <section class="elements">
    </section>
    <template class="card-template">
      <div class="element">
        <button type="reset" aria-label="удалить карточку" class="element__delete-button"></button>
        <img src="#" alt="" class="element__image">
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button type="button" aria-label="лайкнуть карточку" class="element__like-button"></button>
        </div>
      </div>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <aside class="popup popup_dark popup_type_bigcard">
    <div class="popup__card">
      <button type="button" aria-label="закрыть" class="popup__close-button popup__close-button_type_bigcard"></button>
      <img src="#" alt="" class="popup__image">
      <h4 class="popup__card-name"></h4>
    </div>
  </aside>
  <aside class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" aria-label="закрыть" class="popup__close-button popup__close-button_type_profile"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="form" action="#" class="popup__form popup__form_type_edit" novalidate>
        <lable class="popup__field">
          <input id="name-input" name="user" type="text" placeholder="Имя" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
          <span class="name-input-error popup__input-error"></span>
        </lable>
        <lable class="popup__field">
          <input id="about-input" name="about" type="text" placeholder="О себе" class="popup__input popup__input_type_description" required minlength="2" maxlength="200">
          <span class="about-input-error popup__input-error"></span>
        </lable>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </aside>
  <aside class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" aria-label="закрыть" class="popup__close-button popup__close-button_type_card"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="form" action="#" class="popup__form popup__form_type_add" novalidate>
        <lable class="popup__field">
          <input id="card-name-input" name="card-name" type="text" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="card-name-input-error popup__input-error"></span>
        </lable>
        <lable class="popup__field">
          <input id="link-input" name="link" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
          <span class="link-input-error popup__input-error"></span>
        </lable>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </aside>
</body>
</html>
